<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario – SciData</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

  <div class="login-wrapper">
    <div class="login-card">
      <img src="{{ url_for('static', filename='logo_scidata.png') }}" alt="SciData" class="login-logo">
      <h2 class="login-title">Crear cuenta</h2>

      {% if error %}
        <p class="login-error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{{ url_for('registro') }}" class="login-form">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre completo" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Ej: nombre@dominio.com" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" required>

        <button type="submit" class="login-btn">Registrarse</button>
      </form>

      <p class="login-footer">
        ¿Ya tenés cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a>
      </p>
    </div>
  </div>

</body>
</html>
