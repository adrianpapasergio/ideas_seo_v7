<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión – SciData</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

  <div class="login-wrapper">
    <div class="login-card">
      <img src="{{ url_for('static', filename='logo_scidata.png') }}" alt="SciData" class="login-logo">
      <h2 class="login-title">Acceso privado</h2>

      {% if error %}
        <p class="login-error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <label for="usuario">Email</label>
        <input id="usuario" name="usuario" type="email" placeholder="Ej: nombre@dominio.com" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Contraseña" required>

        <button type="submit" class="login-btn">Ingresar</button>
      </form>

      <p class="login-footer">
        ¿No tenés cuenta? <a href="{{ url_for('registro') }}">Registrate acá</a>
      </p>
    </div>
  </div>

</body>
</html>
